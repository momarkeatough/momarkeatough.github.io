<!doctype HTML>
<head>
  <title>Lightbox test</title>
  <link rel="stylesheet" href="lightbox.css" type="text/css"/>
</head>

<body>

	<div class="overlay" id="base-overlay">
		<i class="icon" data-type="utility" data-value="cross" data-color="white">Close window</i>
		<div class="overlay-container">
			<div id="lightbox-container"></div>
			<div id="caption-container"></div>
		</div>
	</div>

	<h1>Lightbox test</h1>
	
	<div id="wxDescription">
	
		<a href="images/Koala.jpg" class="inlineImageLarge" data-lightbox-image-id="1">
			<img width="80" height="80" src="images/Koala.jpg" class="inlineImageSmall" data-lightbox-image-id="1"/>
		</a>
		
		<a href="images/Penguins.jpg" class="inlineImageLarge" data-lightbox-image-id="2">
			<img width="80" height="80" src="images/Penguins.jpg" class="inlineImageSmall" data-lightbox-image-id="2"/>
		</a>
	
	</div>
	
	<script src="hammer.min.js"></script>
	<script src="lightbox.js"></script>

</body>

</html>
